{{ define "main" }}
  <main>
    <div class="homepage-text">
      {{ .Content }}
    </div>

    <h2>Latest Posts</h2>
    <ul>
      {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
